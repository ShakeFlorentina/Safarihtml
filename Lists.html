<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            background-color: grey;
            list-style-position: inside;
        }
        h1{
            text-align: center;
            color: deeppink;
            font-style: italic;
        }
        ul,ol{
            text-align: center;
        }
        ul{
            color: black;
            font-family: "Fira Code Retina";
        }
        ol{
            color: goldenrod;
            font-family: Chandas;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>Type of fruits</h1>
<ul><!--unorderd-->
    <li>Banana</li>
    <li>Watermelon</li>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Apples</li>
</ul>
<h1>Type of cars</h1>
<ol>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Mercedes</li>
</ol>

</body>
</html>
