<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Students Registration</h2>
<form action="Aboutus.html" method="get">
  <label for="fname">First Name</label>
  <input type="text"id="fname"placeholder="Enter First Name"><br>
  <label for="Lname">Last Name</label>
  <input type="text"id="Lname"placeholder="Enter Last Name"><br>
  <label for="baruapepe">Email Address</label>
  <input type="email"id="baruapepe"placeholder="Enter email address"><br>
  <label for="DOB">Date of Birth</label>
  <input type="date"id="DOB"><br>
  <label for="course">Course</label>
  <select name="course" id="course">
    <option value="android">Android</option>
    <option value="MIT">MIT</option>
    <option value="Javascript">Javascript</option>
    <option value="Python">Python</option>
  </select><br>
  <label for="male">Male</label>
  <input type="radio"id="male"name="gender"><br>
  <label for="female">Female</label>
  <input type="radio"id="female"name="gender"><br>
  <label for="others">Others</label>
  <input type="radio"id="others"name="gender"><br>
  <label for="upload">upload image</label>
  <input type="file"id="upload"><br>
  <label for="Message">Message</label>
  <input type="checkbox"id="Message"><br>
  <label for="pass">Password</label>
  <input type="password"id="pass"placeholder="Password"><br>
  <input type="submit"value="Register!!">
</form>

</body>
</html>
